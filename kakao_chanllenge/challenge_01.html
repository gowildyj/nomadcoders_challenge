<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge01</title>
</head>

<body>
    <h2>Create An Account</h2>
</body>
<form>
    <label for="first_name"><span>First name</span></label>
    <input type="text" id="first_name" placeholder="First name">
    <br>
    <label for="last_name"><span>Last name</span></label>
    <input type="text" id="last_name" placeholder="Last name">
    <br>
    <label for="email"><span>Email</span></label>
    <input type="email" id="email" required placeholder="Email">
    <br>
    <label for="username"><span>Username</span></label>
    <input type="text" required id="username" placeholder="Username">
    <br>
    <label for="password"><span>Password</span></label>
    <input type="password" id="password" minlength="10" required placeholder="Password">
    <br>
    <label for="date"><span>Birth date</span></label>
    <input type="date" id="date" required>
    <br>
    <label for="happy"><span>How happy are you?</span>
        <input type="range" id="happy" required list="values">
        <br>
        <datalist id="values">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
        </datalist></label>
    <label>
        <span>What is your fav.color?</span>
        <input type="color">
    </label><br>
    <input type="submit" value="Create Account">
</form>

</html>
