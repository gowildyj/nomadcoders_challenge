<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="top.css" />
  <link rel="stylesheet" href="search.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="list.css">
  <link rel="stylesheet" href="author.css">
</head>

<body>
  <div class="container">
    <header class="top">
      <div class="top__column top__setting">
        <span><i class="fa-solid fa-bars"></i></span>
      </div>
      <div class="top__column top__title">library</div>
      <div class="top__column top__bag">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>
    <div class="search">
      <div class="search__input">
        <span>Search books...</span>
        <div class="search__magnifier">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="title main__title"><span>Book of the day</span></div>
      <div class="main__area">
        <div class="main__image"><img src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg" alt=""></div>
        <div class="main__data">
          <div class="main__data__title">No fixed Abode</div>
          <div class="main__data__subtitle">Journey Through</div>
          <div class="list__star">
            <i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i
              class="fa-solid fa-star fa-xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: rgba(0, 0, 0, 0.1)"></i>
          </div>
          <div class="main__data__infobtn">
            <div><span>Journey</span></div>
            <div><span>Biography</span></div>
          </div>
          <div class="main__data__underbtn">
            <div class="main__data__bookmark">
              <i class="fa-solid fa-bookmark fa-sm"></i>
            </div>

            <div class="main__data__bookbtn"><span>Book Now</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="title list__title"><span>Top Adventures</span></div>
      <div class="list__area">
        <div class="list__item">
          <div class="list__image"><img src="https://m.media-amazon.com/images/I/81+SBVDsi-L._AC_UF1000,1000_QL80_.jpg"
              alt=""></div>
          <div class="list__star">
            <i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i
              class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: rgba(0, 0, 0, 0.1)"></i>
          </div>
        </div>
        <div class="list__item">
          <div class="list__image"><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIgJ-xvzmZNTXXLlgLxEOytyw3aMsvdEbXlg&usqp=CAU"
              alt=""></div>
          <div class="list__star">
            <i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i
              class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: rgba(0, 0, 0, 0.1)"></i>
          </div>
        </div>
        <div class="list__item">
          <div class="list__image"><img src="https://m.media-amazon.com/images/I/91jGTQm3juL._AC_UF1000,1000_QL80_.jpg"
              alt=""></div>
          <div class="list__star">
            <i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i
              class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: rgba(0, 0, 0, 0.1)"></i>
          </div>
        </div>
        <div class="list__item">
          <div class="list__image"><img src="https://m.media-amazon.com/images/I/51AaSuy63GL.jpg" alt=""></div>
          <div class="list__star">
            <i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i
              class="fa-solid fa-star fa-2xs" style="color: #ffcd33"></i><i class="fa-solid fa-star fa-2xs"
              style="color: rgba(0, 0, 0, 0.1)"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="title author__title">Popular authors</div>
    <div class="author">
      <div class="author__image">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg/1200px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg"
          alt="George raymond richard martin">
      </div>
      <div class="author__area">
        <div class="author__name"><span>George Raymond Richard Martin</span></div>
        <div class="author__detail">
          <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.
          </p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/ae146c0eb2.js" crossorigin="anonymous"></script>
</body>

</html>
