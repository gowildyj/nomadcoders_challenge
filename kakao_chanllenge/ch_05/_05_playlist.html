<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="_05_playlist.css" />
  <link rel="stylesheet" href="reset.css" />
  <script src="https://kit.fontawesome.com/ae146c0eb2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <div class="top-bar__column"><i class="fa-solid fa-x fa-lg"></i></div>
      <div class="top-bar__column"><span>Playlist</span></div>
      <div class="top-bar__column"></div>
    </div>
    <header class="play">
      <div class="play__image"><i class="fa-regular fa-image fa-2xl"></i></div>
      <div class="play__right">
        <div class="play__title"><span>Random Love</span></div>
        <div class="play__subtitle"><span>by Divay kapoor</span></div>
      </div>
    </header>
    <div class="button-row">
      <div class="button-row__item button-row--play"><i class="fa-solid fa-play"></i><span> Play</span></div>
      <div class="button-row__item button-row--heart"><i class="fa-regular fa-heart fa-xl"></i></div>
      <div class="button-row__item button-row--plus"><i class="fa-solid fa-plus fa-xl"></i></div>
    </div>
    <div class="list">
      <div class="list__item">
        <div class="list__image"></div>
        <div class="list__right">
          <div class="list__title"><span>Matargasti</span></div>
          <div class="list__subtitle"><span>Mohit Chauhan</span></div>
        </div>
      </div>
      <div class="list__item">
        <div class="list__image"></div>
        <div class="list__right">
          <div class="list__title"><span>Attitude</span></div>
          <div class="list__subtitle"><span>Lewis OfMan · Attitude</span></div>
        </div>
      </div>
      <div class="list__item">
        <div class="list__image"></div>
        <div class="list__right">
          <div class="list__title"><span>Try Everything</span></div>
          <div class="list__subtitle"><span>Shakira · Zootopia</span></div>
        </div>
      </div>
      <div class="list__item">
        <div class="list__image"></div>
        <div class="list__right">
          <div class="list__title"><span>Sunflower</span></div>
          <div class="list__subtitle"><span>Joseph Vincent · Sunflower</span></div>
        </div>
      </div>

    </div>
</body>

</html>
